plugins {
    id 'org.ethelred.graal.in.docker.plugin' version '0.6'
    id 'fcgi-with-graal.java-conventions'
}

graalDocker {
    dockerImageName = imageName
    mainClassName ="org.ethelred.techtest.HelloWorld"
    appName = "helloworld"
    remoteHost = rootProject.remoteHost
}

test {
    dependsOn(deploy)
    systemProperties(host: remoteHost, appName: "helloworld")
}